apiVersion: cluster.eks.amazonaws.com/v1alpha1
kind: EKS
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: eks-sample
spec:
  accountId: "12345678912"    # child AWS account
  crossAccountRoleName: "aws-eks-cluster-controller-management"
  region: "us-test-1"         # region where child EKS cluster need to be created
  controlPlane:
    clusterName: "eks-sample"
  nodeGroups:
    - name: "g1"
      iamPolicies: 
        - policyName: "root"
          policyDocument: 
            version: "2012-10-17"
            statement: 
              - effect: "Allow"
                action: ["*"]
                resource: ["*"]
    - name: "g2"
      iamPolicies: 
        - policyName: "root"
          policyDocument: 
            version: "2012-10-17"
            statement: 
              - effect: "Allow"
                action: ["*"]
                resource: ["*"]